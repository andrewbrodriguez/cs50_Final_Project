{% extends "layout.html" %}

{% block main %}
   <div style="margin-bottom: 20px; float: left;">
        {% for image in images %}
          <img src="{{ image }}" alt="Generated Image Here">

   </div>
   <div>
        {% for block in text %}
        <p>{{ block | default('Your Story Here') }}</p>
        {% endfor %}
   </div>
{% endblock %}
