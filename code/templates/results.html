<!-- This page gives the user their story results -->
{% extends "layout.html" %}

{% block title %}
    Results
{% endblock %}

{% block main %}
    <!-- Uses Jinja to display list of images-->
     {% for image, text in data %}
        <!-- This displays the image and text side-by-side-->
        <div style="display: flex; justify-content: center; margin-bottom: 20px;">
            <img class="padded-image" src="{{ image }}" alt="{{ text }}" width="512px" height="512px">
            <h1 id="story_blocks">{{ text }}</h1>
        </div>
    {% endfor %}
{% endblock %}
