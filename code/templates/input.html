{% extends "layout.html" %}

{% block title %}
    Input
{% endblock %}

        <div class="page">
            <label for="input">Short Story Here</label>
            <input type="text" id="input" name="input">
        </div>
        <div>
            <button class="btn" type="submit">Submit</button>
        </div>
    </form>
    <div class="loading">
        <div class="page"> Enjoy Rick's company while you wait for you picture book to load! Or feel free to bounce your creative visions off of him (he's a good listener).</div>
        <img id="rick" src="/static/rickroll.gif">
   </div>
{% endblock %}
